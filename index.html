<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>JS Random Quotes</title>
</head>
<body>
    
    <!-- Main -->
    <main>
        <h1>JS Random Quotes</h1>
        <button class="btn">Get 5 Random Quotes</button>
        <a href="#" id="openModalLink">Display favorites</a>
        <div id="quote-container"></div>
    </main>

    <!-- Favorites Modal -->
    <div id="favoriteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Favorites</h2>
            <div id="favoriteQuotesContainer"></div>
        </div>
    </div>

    <!-- JS scripts -->
    <script src="js/quotes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
